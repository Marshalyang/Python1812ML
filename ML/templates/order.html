{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单</title>
</head>
<script src="{% static 'js/jquery-1.12.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/order.js' %}"></script>
<body>
    <div>
        <table>
            <tr>
                <td width="250px">
                    <p>订单号：<span>{{ order.identifier }}</span></p>
                </td>
                <td width="150px"><p>￥: <span>{{ order.sum }}</span></p>
                </td>
                <td><button id="alipay" >支付</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
